<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="main">
        <div id="content">
            <form>
                <input type="number" name="res" id="res">
                <div class="btns">
                    <div id="values">
                        <button type="button" value="1" class="btn" onclick="inval(this.value)">1</button>
                        <button type="button" value="2" class="btn" onclick="inval(this.value)">2</button>
                        <button type="button" value="3" class="btn" onclick="inval(this.value)">3</button><br>
                        <button type="button" value="4" class="btn" onclick="inval(this.value)">4</button>
                        <button type="button" value="5" class="btn" onclick="inval(this.value)">5</button>
                        <button type="button" value="6" class="btn" onclick="inval(this.value)">6</button><br>
                        <button type="button" value="7" class="btn" onclick="inval(this.value)">7</button>
                        <button type="button" value="8" class="btn" onclick="inval(this.value)">8</button>
                        <button type="button" value="9" class="btn" onclick="inval(this.value)">9</button><br>
                        <button type="button" value="0" class="btn btn-double" onclick="inval(this.value)">0</button>
                    </div>
                    <div id="operators">
                        <button type="button" class="btn btn-double" onclick="clr()">C</button><br>
                        <button type="button" value="*" class="btn" onclick="inop(this.value)">*</button>
                        <button type="button" value="/" class="btn" onclick="inop(this.value)">/</button><br>
                        <button type="button" value="+" class="btn" onclick="inop(this.value)">+</button>
                        <button type="button" value="-" class="btn" onclick="inop(this.value)">-</button>
                        <button type="button" value="1" class="btn btn-double" onclick="calculate()">=</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
